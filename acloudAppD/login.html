<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Login - Acloud</title>
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

	<!--Boostsrap-->
	<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
	<!--Mis iconos-->
	<link rel="stylesheet" href="css/icomoon.css" type="text/css">

<body>
		<!--[if lt IE 8]>
				<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

			<!--Logo acloud-->
			<h1 class="logoAcloud">
				<i class="icon-logo" style="font-size:245px;"></i>
			</h1>
			<div class="cajaIniSesion form-box">
				<div class="formulario">
					<div class="contenidoFormulario form-group">
						<input onFocus="icono(1)" onBlur="iconoC()" class="usuario" type="text" id="login-email" name="Usuario" placeholder="Usuario" required>
						<i class="icon-user icono"></i>
					</div>
					<div class="contenidoFormulario form-group">
						<input onFocus="icono(2)" onBlur="iconoC()" class="clave" type="password" id="login-password" name="Contraseña" placeholder="Contraseña" required>
						<i class="icon-lock icono"></i>
					</div>
					<div class="checkbox recordar">
						<label>
							<input type="checkbox">Recordar
						</label>
					</div>
					<div class="contenidoFormulario form-group">
						<button type="button" class="btn btn-primary btn-iniSesion" data-toggle="modal" data-target="#ModalLogin">
							Iniciar Sesión
						</button>

						<!--Modal para login-->
						<div id="ModalLogin" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="gridModalLabel" aria-hidden="true">
							<div class="modal-dialog">
								<div class="modal-content">
									<div class="modal-header cabezaModal">
										<h4 class="modal-title" id="gridModalLabel">Selecciona la empresa</h4>
									</div>
									<div class="modal-body">
										<div class="container-fluid">
											<div class="row">
												<div class="col-lg-4 col-md-4 col-sm-4 col-xs-6">Empresa 1</div>
												<div class="col-lg-4 col-md-4 col-sm-4 col-xs-6">Empresa 2</div>
												<div class="col-lg-4 col-md-4 col-sm-4 col-xs-6">Empresa 3</div>
												<div class="col-lg-4 col-md-4 col-sm-4 col-xs-6">Empresa 4</div>
												<div class="col-lg-4 col-md-4 col-sm-4 col-xs-6">Empresa 5</div>
												<div class="col-lg-4 col-md-4 col-sm-4 col-xs-6">Empresa 6</div>
												<div class="col-lg-4 col-md-4 col-sm-4 col-xs-6">Empresa 7</div>
												<div class="col-lg-4 col-md-4 col-sm-4 col-xs-6">Empresa 8</div>
												<div class="col-lg-4 col-md-4 col-sm-4 col-xs-6">Empresa 9</div>
												<div class="col-lg-4 col-md-4 col-sm-4 col-xs-6">Empresa 10</div>
												<div class="col-lg-4 col-md-4 col-sm-4 col-xs-6">Empresa 11</div>
												<div class="col-lg-4 col-md-4 col-sm-4 col-xs-6">Empresa 12</div>
											</div>
										</div>
									</div>
									<div class="modal-footer pieModal">
										<button type="button" class="btn btn-primary btn-aceptar">Aceptar</button>
									</div>
								</div><!-- /.modal-content -->
							</div><!-- /.modal-dialog -->
						</div>

					</div>
					<h4 class="ayuda"><a class="" href="#">¿Necesitas ayuda?</a></h4>
				</div>
			</div>
			<br>
			<footer class="text-center">
				<small>
					<span style="color:gray; font-family:Lato Regular;">
						<time>2015-16</time> &copy;
					</span><a href="http://www.a-maq.com/" target="_blank" class="amaq">a-maq</a>
					<br>
					<h5 class="reservados">Todos los derechos reservados</h5>
				</small>
			</footer>

			<script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>

			<script src="js/vendor/bootstrap.min.js"></script>
			<!-- scripts personalizados -->
			<script src="js/main.js"></script>
